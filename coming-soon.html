<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Profello</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, pink, blue);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        .btn {
            padding: 0.9rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background: linear-gradient(90deg, gold, black);
        }

        .btn:hover {
            background-color: #7435;
        }

        .container a {
            text-decoration: none;
            color: white;
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.25rem;
            }

            .btn {
                font-size: 0.95rem;
                padding: 0.7rem 1.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.65rem 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>COMING SOON</h1>
        <button class="btn"><a href="index.html">GO BACK &larr;</a></button>
    </div>

</body>

</html>
